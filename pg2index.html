<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Connect.png">
    <title>Chat Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling of the entire page */

        }

        .container {
            width: 2000px;
            height: 810;
            display: flex;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .contacts {
            width: 30%;
            height: 1003px;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 5px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .chat-box-container {
            flex-grow: 2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 600px;
            overflow-y: scroll;
        }

        .message {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .message.user {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
        }

        .message.other {
            background-color: #ccc;
        }

        .message.other::before {
            content: "Friend: ";
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            padding-top: 30px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contacts">
            <h2>Contact List</h2>
            <ul>
                <li>Contact 1</li>
                <li>Contact 2</li>
                <li>Contact 3</li>
                <!-- Add more contacts as needed -->
            </ul>
        </div>

        <div class="chat-box-container">
            <h1>Chat Room</h1>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-box">
                <input type="text" id="message" placeholder="Type your message..." onkeydown="if (event.keyCode === 13) sendMessage();">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        // (Firebase initialization code remains the same)
const firebaseConfig = {
  apiKey: "AIzaSyCPSOYTRq8OnwCBvbqdocxSM-UkwtQqCpk",
  authDomain: "connect-e6403.firebaseapp.com",
  databaseURL: "https://connect-e6403-default-rtdb.firebaseio.com",
  projectId: "connect-e6403",
  storageBucket: "connect-e6403.appspot.com",
  messagingSenderId: "839666960590",
  appId: "1:839666960590:web:1827fe7de8a33eb2c9a89f",
  measurementId: "G-F04TPY9C61"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the Firebase Realtime Database
        var database = firebase.database();
        var chatRef = database.ref("chat");

// Inside the sendMessage() function in pg2index.html
function sendMessage() {
    const messageInput = document.getElementById("message");
    const messageText = messageInput.value.trim();

    // Retrieve the username from local storage
    const userName = localStorage.getItem("user_name");

    if (messageText !== "") {
        // Save the message to Firebase with the sender's name
        chatRef.push({
            text: messageText,
            sender: userName, // Use the retrieved username as the sender
        });

        // Clear the message input field
        messageInput.value = "";
    }
}


        // Function to receive messages from Firebase
        chatRef.on("child_added", function(snapshot) {
            var message = snapshot.val();
            var chatBox = document.getElementById("chat-box");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message", message.sender);
            messageDiv.textContent = message.text;
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Example: Simulate receiving a message from the other user (friend)
        function receiveMessage(message) {
            chatRef.push({
                text: message,
                sender: "friend"
            });
        }
    </script>
</body>
</html>
