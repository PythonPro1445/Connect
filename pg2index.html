<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling of the entire page */
        }

        .container {
            width: 2000px;
            height: 810;
            display: flex;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .contacts {
            width: 30%;
            height: 1000px;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Update the styles for the contacts (li elements) */
        li {
            padding: 10px;
            padding-left: 20px; /* Increase padding for top and bottom */
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-box-container {
            flex-grow: 2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
            overflow-y: scroll;
        }

        .message {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .message.user {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
        }

        .message.other {
            background-color: #ccc;
        }

        .message.other::before {
            content: "Friend: ";
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            padding-top: 30px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contacts">
            <h2>Contact List</h2>
            <ul>
                <li id="pranavNair">Pranav Nair</li>
                <li id="jamieZiegler">Jamie Ziegler</li>
                <li id="samarthDatar">Samarth Datar</li>
                <li id="arjunRandhawa">Arjun Randhawa</li>
                <li id="aryanDixit">Aryan Dixit</li>
                <li id="Everyone">Everyone/li>
            </ul>
        </div>

        <div class="chat-box-container">
            <h1>Chat Room</h1>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-box">
                <input type="text" id="message" placeholder="Type your message..." onkeydown="if (event.keyCode === 13) sendMessage();">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPSOYTRq8OnwCBvbqdocxSM-UkwtQqCpk",
            authDomain: "connect-e6403.firebaseapp.com",
            databaseURL: "https://connect-e6403-default-rtdb.firebaseio.com",
            projectId: "connect-e6403",
            storageBucket: "connect-e6403.appspot.com",
            messagingSenderId: "839666960590",
            appId: "1:839666960590:web:1827fe7de8a33eb2c9a89f",
            measurementId: "G-F04TPY9C61"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the Firebase Realtime Database
        var database = firebase.database();
        var chatRef = database.ref("Pranav Nair");
        var typingRef = database.ref("typing"); // New reference for typing status
        var chatBox = document.getElementById("chat-box");

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById("message");
            const messageText = messageInput.value.trim();
            const userName = localStorage.getItem("user_name");

            if (messageText !== "") {
                chatRef.push({
                    text: messageText,
                    sender: userName,
                });

                // Clear the message input field
                messageInput.value = "";
            }
        }

        // Function to handle typing status
        function handleTyping(isTyping) {
            const userName = localStorage.getItem("user_name");

            // Update typing status in Firebase
            typingRef.child(userName).set(isTyping);
        }

// Function to receive messages from Firebase
chatRef.on("child_added", function(snapshot) {
    // Get the message data
    var message = snapshot.val();
    
    // Create a new message element
    var messageDiv = document.createElement("div");
    messageDiv.classList.add("message");

    // Determine if the message is from the current user or another user
    if (message.sender === localStorage.getItem("user_name")) {
        messageDiv.classList.add("user");
        messageDiv.innerHTML = `<strong>You:</strong> ${message.text}`;
    } else {
        messageDiv.classList.add("other");
        messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
    }

    // Append the message element to the chat box
    chatBox.appendChild(messageDiv);

    // Scroll to the bottom of the chat box
    chatBox.scrollTop = chatBox.scrollHeight;
});


        // Listen for changes in typing status
        typingRef.on("child_changed", function(snapshot) {
            const userName = snapshot.key;
            const isTyping = snapshot.val();

            // Display "is typing" message
            if (isTyping) {
                // Create a message indicating the user is typing
                const typingMessage = document.createElement("div");
                typingMessage.classList.add("message", "typing");
                typingMessage.textContent = `${userName} is typing...`;

                chatBox.appendChild(typingMessage);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                // Remove the "is typing" message when the user stops typing
                const typingMessages = document.querySelectorAll(".message.typing");
                typingMessages.forEach(function(element) {
                    element.remove();
                });
            }
        });

        // Reference to the Firebase Realtime Database
        var chatRef = database.ref("chat");

        // Function to receive messages from Firebase
        chatRef.on("child_added", function(snapshot) {
            var message = snapshot.val();
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message", message.sender);

            // Display sender's name along with the message
            messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;

            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Example: Simulate receiving a message from the other user (friend)
        function receiveMessage(message) {
            chatRef.push({
                text: message,
                sender: "friend"
            });
        }

        function switchChat(user) {
    // Update the chatRef to the selected user's chat room
    chatRef = database.ref(user);

    // Clear existing chat messages
    chatBox.innerHTML = '';

    // Load and display the chat messages between the current user and the selected user
    chatRef.on("child_added", function(snapshot) {
        // Display the messages
        // You can differentiate between messages sent by the current user and the other user
        const message = snapshot.val();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        // Check if the message is from the current user or the selected user
        if (message.sender === localStorage.getItem("user_name")) {
            messageDiv.classList.add("user");
            messageDiv.innerHTML = `<strong>You:</strong> ${message.text}`;
        } else {
            messageDiv.classList.add("other");
            messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
        }

        chatBox.appendChild(messageDiv);
    });
}

        pranavNair.addEventListener('click', function() {

        const arjunRandhawa = document.querySelector('#arjunRandhawa');

    </script>
