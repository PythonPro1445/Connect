<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Login Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('7331539.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 5px 5px 5px 5px red;
            animation-name: keyframesformainpage;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            width: 500px;
        }

        @keyframes keyframesformainpage {
            from {
                box-shadow: 5px 5px 5px 5px red;
            }
            to {
                box-shadow: 5px 5px 5px 5px yellow;
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 0 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Screenshot_2023-09-14_at_9.30.18_AM-removebg-preview.png" style="width: 300px;">
        <form onsubmit="return loginuser()">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <br>
            </div>
            <br>
            <input type="submit" value="Login" style="width: 300px; font-size: 25px; font-family: monospace;">
        </form>
    </div>
</body>
<script>
    function loginuser() {
        var user_name = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var credentials = {
            Samarth: "samarth",
            Arjun: "stephcurry008",
            Pranav: "getrickrolled"
        };

        if (credentials.hasOwnProperty(user_name) && credentials[user_name] === password) {
            localStorage.setItem("user_name", user_name);
            console.log("Authentication successful!");
            window.location.href = "pg2index.html"; // Redirect to the next page
            return false; // Prevent form submission
        } else {
            localStorage.removeItem("user_name");
            console.log("Authentication failed!");
            alert("Incorrect Username Or Password");
            return false; // Prevent form submission
        }
    }
</script>
</html>
