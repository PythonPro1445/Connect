        body {
            margin: 0;
            padding: 0;
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;

            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;

        }

        .login-container {
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
            background-color: #d7d7e6;
            border-radius: 10px;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            padding-bottom: 30px;
            text-align: center;
            width: 440px;
            margin-left: 100px; /* Move the container 100 pixels to the right */
            height: 620px; /* Reduced the height for a better look */
            margin-right: -400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left; /* Align the "Sign In" text to the left */
            font-style: normal;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 0;
            text-transform: none;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        h4 {
            font-size: 16px;
            color: lightblue;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: lightblue;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 25px;
            font-family: adobe-clean,Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            background-color: #231f20;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 2s ease-in-out;

        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-text {
            color: #333;
            font-size: 40px;
            margin-top: 5px;
        }

        .loading-spinner img {
            width: 500px; /* Adjust the size of the spinner */
        }

        .image-and-text-container {
            text-align: center;
            margin-right: 200px;
        }

        .image-and-text-container img {
            width: 400px;
            padding-right: 150px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start with transparency */
            }
            100% {
                opacity: 1; /* Fully opaque at the end */
            }
        }

        /* Apply the animation to the background gallery element */
        #background-gallery.fade-in {
            animation: fadeIn 2s ease-in-out;
        }

/* Keyframes for the fadeIn animation */
@keyframes fadeIn {
    0% {
        opacity: 0; /* Start with transparency */
        transform: translateY(-20px); /* Move the element up */
    }
    100% {
        opacity: 1; /* Fully opaque at the end */
        transform: translateY(0); /* Move the element back to its original position */
    }
}

/* Apply the animation to the background gallery element */
#background-gallery.fade-in {
    animation: fadeIn 2s ease-in-out;
}

/* Add an animation for the login container */
.login-container {
    animation: fadeIn 1.5s ease-in-out;
}

/* Add an animation for the social login buttons */
.social-login-container button {
    transition: transform 0.3s ease-in-out;
}

/* Hover effect for social login buttons */
.social-login-container button:hover {
    transform: scale(1.1); /* Scale up the button on hover */
}

.login{
    width: 100px;
}

.login:hover{
    transition: transform 0.3s ease-in-out;
    transform: scale(1.1); /* Scale up the button on hover */
}
